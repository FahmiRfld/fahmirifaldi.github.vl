<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Love</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: #e8491d;
            transform: rotate(-45deg);
            margin: 50px;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 90px;
            background-color: #e8491d;
            border-radius: 50%;
        }

        .heart::before {
            top: -45px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 45px;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
